<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON2Table Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color, #ffffff);
            color: var(--text-color, #333333);
        }

        #json2tableContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* Loading state */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #6b7280;
            font-size: 16px;
        }

        /* Error state */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .error-icon {
            font-size: 48px;
            color: #dc2626;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #374151;
        }

        .error-message {
            font-size: 16px;
            color: #6b7280;
            text-align: center;
            max-width: 500px;
        }

        .error-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }
    </style>
</head>

<body>
    <div id="json2tableContainer">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading JSON data...</div>
        </div>
    </div>

    <script src="src/utils/json-detector.js"></script>
    <script src="src/utils/data-flattener.js"></script>
    <script src="src/utils/theme-manager.js"></script>
    <script src="src/utils/style-manager.js"></script>
    <script src="src/utils/ui-utils.js"></script>
    <script src="src/components/table-viewer.js"></script>
    <script src="viewer.js"></script>
</body>

</html>
