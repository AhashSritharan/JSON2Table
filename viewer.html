<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON2Table Viewer</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --text: #1e293b;
            --text-secondary: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        #json2tableContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* Loading state */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 24px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
        }

        /* Error state */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 24px;
            padding: 24px;
            text-align: center;
        }

        .error-icon {
            font-size: 64px;
            color: #ef4444;
            background: #fef2f2;
            width: 96px;
            height: 96px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
        }

        .error-message {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 500px;
            line-height: 1.5;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .btn-primary:hover {
            background: #4f46e5;
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--text);
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }
    </style>
</head>

<body>
    <div id="json2tableContainer">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processing Data...</div>
        </div>
    </div>

    <script src="src/utils/json-detector.js"></script>
    <script src="src/utils/data-flattener.js"></script>
    <script src="src/utils/theme-manager.js"></script>
    <script src="src/utils/style-manager.js"></script>
    <script src="src/utils/ui-utils.js"></script>
    <script src="src/components/table-viewer.js"></script>
    <script src="viewer.js"></script>
</body>

</html>
