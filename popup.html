<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 14px;
    }

    .action-section {
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .status {
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
    }

    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .settings-section {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e5e7eb;
    }

    .settings-title {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 12px;
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .setting-label {
      color: #6b7280;
    }

    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
      background: #e5e7eb;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle-switch.active {
      background: #2563eb;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle-switch.active::after {
      transform: translateX(20px);
    }

    .select-wrapper {
      position: relative;
    }

    .theme-select {
      padding: 6px 10px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      background: white;
      font-size: 12px;
      cursor: pointer;
    }

    .theme-select:hover {
      border-color: #9ca3af;
    }

    /* Manual JSON input styles */
    .manual-section {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e5e7eb;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 12px;
    }

    .json-textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 12px;
      resize: vertical;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .json-textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .json-textarea::placeholder {
      color: #9ca3af;
      font-style: italic;
    }

    .btn-convert {
      background: #059669;
      color: white;
    }

    .btn-convert:hover {
      background: #047857;
    }

    .btn-convert:disabled {
      background: #d1d5db;
      color: #9ca3af;
      cursor: not-allowed;
    }

    .input-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      flex: 1;
    }

    .btn-paste {
      background: #6b7280;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-paste:hover {
      background: #4b5563;
    }

    .btn-clear {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-clear:hover {
      background: #dc2626;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">JSON2Table</div>
    <div class="subtitle">Convert JSON to interactive tables</div>
  </div>

  <div class="manual-section">
    <div class="section-title">Manual JSON Conversion</div>
    <textarea id="jsonInput" class="json-textarea" placeholder='Paste your JSON here, for example:
{
  "users": [
    {"name": "John", "age": 30},
    {"name": "Jane", "age": 25}
  ]
}'></textarea>
    <div class="input-actions">
      <button id="pasteBtn" class="btn-paste btn-small">üìã Paste</button>
      <button id="formatBtn" class="btn-paste btn-small">‚ú® Format</button>
      <button id="clearBtn" class="btn-clear btn-small">üóëÔ∏è Clear</button>
    </div>
    <button id="convertJson" class="btn btn-convert" disabled>
      Convert JSON to Table
    </button>
  </div>

  <div class="action-section">
    <button id="detectJson" class="btn btn-primary">
      Detect & Convert JSON from Page
    </button>
  </div>
  <div id="status" class="status" style="display: none;"></div>

  <div class="settings-section">
    <div class="settings-title">Settings</div>
    <div class="setting-item">
      <span class="setting-label">Auto-convert JSON pages</span>
      <div id="autoConvertToggle" class="toggle-switch active"></div>
    </div>

    <div class="setting-item">
      <span class="setting-label">Auto-expand all after conversion</span>
      <div id="autoExpandToggle" class="toggle-switch active"></div>
    </div>

    <div class="setting-item">
      <span class="setting-label">CSV Delimiter</span>
      <div class="select-wrapper">
        <select id="csvDelimiterSelect" class="theme-select">
          <option value=",">Comma (,)</option>
          <option value=";">Semicolon (;)</option>
        </select>
      </div>
    </div>

    <div class="setting-item">
      <span class="setting-label">Theme</span>
      <div class="select-wrapper">
        <select id="themeSelect" class="theme-select">
          <option value="system">System</option>
          <option value="force_light">Light</option>
          <option value="force_dark">Dark</option>
        </select>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
